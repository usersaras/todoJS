<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">
    
    <title>TO DO</title>
</head>
<body>

    <h2>Things To-Do</h2>

    <div class="form">

        <div>
            <label for="heading">Heading</label>
            <input type="text" name="heading" id="heading-el">
        </div>

        <div>
            <label for="description">Description</label>
            <textarea name="description" id="description-el"></textarea>
        </div>

        <div class="buttons-container">
        <button id="add-button-el">Add</button>
        <button type="button" id="clear-button-el">Clear</button>
        </div>

        <ul id="todo-list-el">
        </ul>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
